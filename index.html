<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
       
    <div class="circle1"></div>
    <div class="circle2"></div>
     <div class="w-[100vw] h-[100vh] flex items-center justify-center">
      
    <div class="card-wrapper flex items-center justify-center flex-col gap-6  py-[50px] px-[40px] border-2 border-[#ffffff30] bg-[#ffffff1a] z-2 rounded-lg backdrop-blur-md">
      <!-- Card -->
      <div>
        <img src="./images/image.png" alt="" class="w-[155px] h-[160px] rounded-full">
      </div>
      <div class="text-white font-bold uppercase text-2xl text-center pt-4">
        <h2>Ankit</h2>
      </div>
      <div class="text-white font-semibold text-[16px] text-center mb-4">
        <h3>Founder , VillagerCoders</h3>
      </div>
      <div class="flex items-center gap-5 ">
        <button onclick="openModal()"; class="flex px-3 border-2 py-2 border-white gap-3 text-white items-center text-sm rounded-md">
          <i class="fa-solid fa-share"></i>
          <p>Share My Profile</p>
        </button>
        <button class="border-2 border-white text-white px-3 py-2 text-sm rounded-md flex gap-3 ityems-center" onclick="openFollow();">
          <i class="fas fa-user-plus"></i>
          <p>Follow Me</p>
        </button>
      </div>
    </div>
     </div>


     <!-- modal Component  -->
     
      <div class="modal">
        <div class="modal-header">
             <h1>Share My Profile</h1>
             <div>
              <i class="fa-solid fa-xmark close" onclick="closeModal();"></i>
             </div>
        </div>
        <div>
          <h3 class="text-xl font-semibold"> Share this via</h3>
          <div>
                <div class="icon-container">
                     <a href="#" class="icon" id="facebook"><i class="fa-brands fa-facebook-f"></i></a>
                     <a href="#" class="icon" id="twitter"><i class="fa-brands fa-twitter"></i></a>
                     <a href="#" class="icon" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                     <a href="#" class="icon" id="whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
                     <a href="#" class="icon" id="telegram"><i class="fa-brands fa-telegram"></i></a>
                </div>
          </div>
        </div>
      </div>


      <!-- follow me modal  -->

      <div class="follow">
          <div class="modal-header">
            <h1>Follow My Profile</h1>
           <div>
            <i class="fa-solid fa-xmark close" onclick="closeFollow()"></i>
           </div>
          </div>
          <div>
            <h3 class="text-xl font-semibold">Follow these : </h3>
            <div class="icon-container">
              <a href="https://www.linkedin.com/in/ankitcoder/" target="_blank" class="icon" id="linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
              <a href="https://github.com/ankitvillagercoder" target="_blank" class="icon" id="github"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon" id="youtube"><i class="fa-brands fa-youtube"></i></a>
              <a href="#" class="icon" id="google"><i class="fa-brands fa-google"></i></a>
            </div>
          </div>
      </div>
      <div class="overlay" onclick="closeModal();"></div>
      <div class="overlayFollow" onclick="closeFollow()"></div>
    <script src="./app.js"></script>
  </body>
</html>
